<div class="holder">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required [(ngModel)]="username">

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required [(ngModel)]="password">

      <label><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required [(ngModel)]="email" email>

      <button [disabled]="!f.valid" type="submit">register</button>
    </div>
  </form>
</div>
