<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="holder">
  <div class="form-holder">
    <form (ngSubmit)="onSubmit()" [formGroup]="updateForm" >

      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" formControlName="username">

        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Password" formControlName="email">

        <label><b>New Password</b></label>
        <input type="password" placeholder="Enter Password" formControlName="password">

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Enter Password" formControlName="confirm">

        <button type="submit" [disabled]="!updateForm.valid">Update</button>
      </div>
    </form>
    <div class="write-container">
      <button class="delete-button" (click)="onDelete()">Delete user</button>
    </div>
  </div>
</div>
